<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Orinoco: panier</title>
</head>

<body class="bg-light">

  <div class="bg-dark mb-5">
    <div class="container-fluid">
      <div class="row">
        <nav class="col navbar navbar-expand navbar-dark justify-content-between">
          <a class="navbar-brand" href="index.html">Orinoco</a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="panier.html">Panier</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="container" id="cart">
    <!--javascript-->
  </div>

  <div class="container">
    <div class="row rounded bg-primary bg-dark text-light" id="final-price">
      <!--javascript-->
    </div>
    
    <div class="row mt-5">
        <div class="col col-md-5 mx-auto">
          <form action="commande.html">
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required/>
            </div>

            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" class="form-control" id="firstname" name="firstname" required/>
            </div>

            <div class="form-group">
              <label for="address">Adresse</label>
              <input type="text" class="form-control" id="address" name="address" required/>
            </div>

            <div class="form-group">
              <label for="city">Ville</label>
              <input type="text" class="form-control" id="city" name="city" required/>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required/>
            </div>

            <div class="d-flex justify-content-center">
              <input class="btn btn-primary mt-4" type="submit" value="Passer la commande" id="send-server" width="145px">
            </div>         
          </form>
        </div>
    </div>
  </div>

  <div class="bg-dark mt-5 pt-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item mr-3"><a href="#" class="text-light">À propos</a></li>
            <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/Model.js"></script>
  <script src="js/view/ProductCartView.js"></script>
  <script src="js/Controller.js"></script>
  <script>
    let controller = new Controller;
    controller.launchProductCartPage();
  </script>
</body>

</html>
