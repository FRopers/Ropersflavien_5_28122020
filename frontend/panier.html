<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Orinoco: panier</title>
</head>

<body>

  <div class="bg-dark mb-5">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-md navbar-dark">
          <a class="navbar-brand" href="index.html">Orinoco</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="cart">
      <!--javascript-->
    </div>
    <div class="row" id="final-price">
      <!--javascript-->
    </div>
    <div class="row">
        <div class="col col-md-5 mx-auto">
          <form action="commande.html">
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required/>
            </div>

            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" class="form-control" id="firstname" name="firstname" required/>
            </div>

            <div class="form-group">
              <label for="address">Adresse</label>
              <input type="text" class="form-control" id="address" name="address" required/>
            </div>

            <div class="form-group">
              <label for="city">Ville</label>
              <input type="text" class="form-control" id="city" name="city" required/>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required/>
            </div>

            <input class="btn btn-primary" type="submit" value="envoyer" id="send-server">
          </form>
        </div>
    </div>
  </div>

  <div class="bg-dark mt-5 pt-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item mr-3"><a href="#" class="text-light">À propos</a></li>
            <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/Model.js"></script>
  <script src="js/view/ProductCartView.js"></script>
  <script src="js/Controller.js"></script>
  <script>
    let controller = new Controller;
    controller.launchProductCartPage();
  </script>
</body>

</html>
