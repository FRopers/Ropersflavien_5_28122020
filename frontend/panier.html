<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Orinoco: panier</title>
</head>

<body class="bg-section">

  <header class="bg-header mb-5">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand navbar-light justify-content-between">
          <a class="navbar-brand" href="index.html"><img src="/icone/orinoco.PNG" alt="icone orinoco"></a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active h6" href="index.html">Accueil</a>
            </li>

            <li class="nav-item">
              <a class="nav-link h6" href="panier.html">Panier</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section id="cart">
    <div class="container bg-section" id="cart-product">
      <div class="row">
        <div class="col mb-5">
          <h1 class="text-center">Votre panier</h1>
        </div>
      </div>
      
      <!--javascript-->
    </div>

    <div class="container">
      <div class="row rounded text-dark test py-2" id="final-price">
        <!--javascript-->
      </div>

      <div class="row mt-5">
        <div class="col col-md-5 mx-auto">
          <h2 class="text-center mb-4">Vos coordonnées</h2>

          <form action="commande.html">
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required />
            </div>

            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" class="form-control" id="firstname" name="firstname" required />
            </div>

            <div class="form-group">
              <label for="address">Adresse</label>
              <input type="text" class="form-control" id="address" name="address" required />
            </div>

            <div class="form-group">
              <label for="city">Ville</label>
              <input type="text" class="form-control" id="city" name="city" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="d-flex justify-content-center">
              <input class="btn btn-primary mt-4" type="submit" value="Passer la commande" id="send-server"
                width="145px">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-footer mt-5 pt-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item mr-3"><a href="#" class="text-dark h6">À propos</a></li>
            <li class="list-inline-item"><a href="#" class="text-dark h6">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/Model.js"></script>
  <script src="js/view/ProductCartView.js"></script>
  <script src="js/Controller.js"></script>
  <script>
    let controller = new Controller;
    controller.launchProductCartPage();
  </script>
</body>

</html>
